<script>
async function carregarTV() {
    const response = await fetch("http://127.0.0.1:8000/tv/context/1");
    const data = await response.json();

    const conteudo = data.recomendacao.conteudo;

    document.getElementById("usuario").textContent = data.usuario;
    document.getElementById("genero").textContent = data.recomendacao.ia_decidiu_genero;
    document.getElementById("titulo").textContent = conteudo.titulo;
    document.getElementById("classificacao").textContent = conteudo.classificacao;

    const video = document.getElementById("tvVideo");
    const source = document.getElementById("videoSource");

    source.src = conteudo.url_video;
    video.load();
    video.play();
}

// Carrega automaticamente ao abrir a TV
